<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="pattern">
  <test name="family" compare="not_eq"><string>sans-serif</string></test>
  <test name="family" compare="not_eq"><string>serif</string></test>
  <test name="family" compare="not_eq"><string>monospace</string></test>
  <edit name="family" mode="prepend">
   <string>Noto Sans</string>
   <string>Noto Color Emoji</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family"><string>sans-serif</string></test>
  <edit name="family" mode="prepend_first"><string>Noto Sans</string></edit>
 </match>
 <match target="pattern">
  <test name="family"><string>serif</string></test>
  <edit name="family" mode="prepend_first"><string>Noto Serif</string></edit>
 </match>
 <match target="pattern">
  <test name="family"><string>monospace</string></test>
  <edit name="family" mode="prepend_first">
   <string>JetBrains Mono</string>
   <string>Noto Mono</string>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba"><const>rgb</const></edit>
  <edit mode="assign" name="hinting"><bool>true</bool></edit>
  <edit mode="assign" name="hintstyle"><const>hintslight</const></edit>
  <edit mode="assign" name="antialias"><bool>true</bool></edit>
 </match>
</fontconfig>
