[io/github/celluloid-player/celluloid]
always-open-new-window=false
mpris-enable=false
mpv-input-config-enable=true
mpv-input-config-file='file:///home/home/.config/mpv/input.conf'
mpv-options='--hwdec=vaapi --speed=2 --af=scaletempo2 --sub-align-y=top --sub-color=1/1/1/.5 --sub-border-color=0/0/0/.5'
prefetch-metadata=false
settings-migrated=true

[io/github/celluloid-player/celluloid/window-state]
loop-playlist=true
maximized=false
show-controls=true
show-playlist=false
volume=1.0

[org/gnome/desktop/input-sources]
sources=[('xkb', 'us+dvorak')]
xkb-options=@as []

[org/gnome/desktop/interface]
color-scheme='prefer-dark'
cursor-blink=true
cursor-blink-time=1000
cursor-size=24
cursor-theme='breeze_cursors'
document-font-name='Noto Sans  10'
enable-animations=true
font-antialiasing='grayscale'
font-hinting='slight'
font-name='Noto Sans  10'
gtk-theme='Breeze'
icon-theme='breeze-dark'
monospace-font-name='JetBrains Mono  10'
scaling-factor=uint32 1
text-scaling-factor=1.0
toolbar-style='text'
toolkit-accessibility=true

[org/gnome/desktop/privacy]
report-technical-problems=false

[org/gnome/desktop/sound]
theme-name='ocean'

[org/gnome/meld]
custom-font='JetBrains Mono 16'
ignore-blank-lines=true
use-system-font=false
wrap-mode='char'

[org/gnome/system/location]
enabled=false

[org/gtk/gtk4/settings/debug]
inspector-warning=true
